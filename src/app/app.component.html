<div class="container-fluid body_bg">
  <app-t-header [menuActive]="listActive"></app-t-header>
  <img src="../assets/img/bg1.svg" class="body_bg_btm" alt="">
  <img src="../assets/img/bg2.svg" class="body_bg_top" alt="">
  <img src="../assets/img/bg3.svg" class="body_bg_right" alt="">
  <img src="../assets/img/bg4.svg" class="body_bg_left" alt="">
  <div class="mainContent container-fluid">
    <div class="col-3" *ngIf="!listActive">
      <div class="addTask">
        <div class="input_group">
          <input type="text" placeholder="Add a new mission...">
          <input type="image" src="../assets/img/plus.svg" alt="" class="d-inline-block addTask_btn">
        </div>

      </div>
    </div>

    <!-- tomato clock -->
    <div class="col-6">
      <div class="clock_section">
        <app-clock></app-clock>
      </div>
    </div>
    <div class="col-3" [ngClass]="{'col-6': listActive}">
      <div class="side_bar" [ngClass]="{'list--active':listActive}">
        <ul class="pl-0">
          <li><input type="image" src="../assets/img/sideBar_btn1.svg" (click)="openTaskList(listActive)"></li>
          <li><input type="image" src="../assets/img/sideBar_btn2.svg"></li>
          <li><input type="image" src="../assets/img/sideBar_btn3.svg"></li>
        </ul>
        <app-task-list *ngIf="listActive"></app-task-list>
      </div>
    </div>
    <!-- right side bar options -->
  </div>
</div>


<router-outlet></router-outlet>
